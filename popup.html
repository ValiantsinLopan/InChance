<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/popup.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="jquery.js"></script>
</head>
<body>
    <div class="mask">
    <div class="top"></div>
    <div class="header">
        <div class="logoContainer">
            <span class="logoText">#STILOVDAILY</span>
        </div>
    </div>
    
    <div class="download">
            <p><a id="commentsCounter">Press "Download all comments" to get all comments from post</a></p>
            <button type="button" class="btncstm" id="loadcomments">Download all comments</button>
    </div>
    <div class="getWinner">
        <div class="numbers-of">
            <label class="col-form-label">Number of winners: </label>
            <select class="custom-select my-3" required>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <label class="col-form-label">Number of marked users: </label>

                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <textarea class="form-control getWinner" id="exampleFormControlTextarea1" rows="1" cols="" placeholder="String that comment should contains"></textarea>
        <button type="button" class="btncstm" id="learnWinners">Learn the winners!</button>
        <div id="singleWinner"></div>
    </div>
    <script src="popup.js"></script>
    </div>
